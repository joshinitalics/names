<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wotd</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .serif { font-family: 'Fraunces', serif; }

        .word-card {
            background-color: var(--card-bg);
            border: 1px solid #1e293b;
            transition: transform 0.3s ease;
        }

        .theme-red { --accent: #b91c1c; }
        .theme-green { --accent: #10b981; }
        .theme-blue { --accent: #3b82f6; }

        .accent-border { border-top: 3px solid var(--accent); }
        .accent-bg { background-color: var(--accent); }
        .accent-text { color: var(--accent); }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-overlay {
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="p-6 md:p-8">

    <header class="max-w-7xl mx-auto mb-12 text-center">
        <h1 class="serif text-4xl md:text-5xl text-white">Words of the Day</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-[0.3em] mt-2">Local Curated Archive â€¢ Sydney Time Seeded</p>
    </header>

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Academic Card -->
        <div id="card-academic" class="word-card theme-red accent-border rounded-2xl p-6 py-8 min-h-[260px] flex flex-col shadow-lg">
            <div class="mb-4">
                <span class="accent-text text-[9px] font-black uppercase tracking-[0.2em]">Academic</span>
            </div>
            <div id="target-academic" class="flex-grow flex flex-col justify-center"></div>
        </div>

        <!-- Literary Card -->
        <div id="card-literary" class="word-card theme-green accent-border rounded-2xl p-6 py-8 min-h-[260px] flex flex-col shadow-lg">
            <div class="mb-4">
                <span class="accent-text text-[9px] font-black uppercase tracking-[0.2em]">Literary</span>
            </div>
            <div id="target-literary" class="flex-grow flex flex-col justify-center"></div>
        </div>

        <!-- Whimsical Card -->
        <div id="card-whimsical" class="word-card theme-blue accent-border rounded-2xl p-6 py-8 min-h-[260px] flex flex-col shadow-lg">
            <div class="mb-4">
                <span class="accent-text text-[9px] font-black uppercase tracking-[0.2em]">Whimsical</span>
            </div>
            <div id="target-whimsical" class="flex-grow flex flex-col justify-center"></div>
        </div>
    </div>

    <div class="text-center mt-12 space-x-4">
        <button onclick="showSimpleText()" class="px-10 py-4 bg-slate-800 text-white font-black rounded-full hover:bg-slate-700 hover:scale-105 transition-all active:scale-95 text-[10px] uppercase tracking-[0.2em] shadow-xl">
            Simple Text
        </button>
    </div>

    <!-- Simple Text Modal -->
    <div id="simple-text-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4 modal-overlay">
        <div class="bg-[#1a1a1a] border border-slate-800 w-full max-w-2xl rounded-3xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="serif text-2xl text-white">Simple View</h3>
            </div>
            <div id="simple-content-area" class="space-y-4 font-mono text-sm leading-relaxed text-slate-300"></div>
            <div class="mt-8 pt-6 border-t border-slate-800 flex justify-end gap-3">
                <button onclick="copySimpleText()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold uppercase rounded-full transition-colors">Copy</button>
                <button onclick="closeModal()" class="px-6 py-2 bg-slate-700 hover:bg-slate-600 text-white text-[10px] font-bold uppercase rounded-full transition-colors">Close</button>
            </div>
        </div>
    </div>

    <script>
        // A curated list of words. For a production app, you can expand these to 365+ items.
        const LEXICON = {
            academic: [
                { word: "Anachronism", pos: "noun", def: "Something out of its proper time, especially belonging to an earlier period." },
                { word: "Cognizant", pos: "adj", def: "Having knowledge or being aware of something." },
                { word: "Epitome", pos: "noun", def: "A person or thing that is a perfect example of a particular quality or type." },
                { word: "Inherent", pos: "adj", def: "Existing in something as a permanent, essential, or characteristic attribute." },
                { word: "Paradigm", pos: "noun", def: "A typical example or pattern of something; a model." },
                { word: "Pragmatic", pos: "adj", def: "Dealing with things sensibly and realistically in a way that is based on practical considerations." },
                { word: "Ubiquitous", pos: "adj", def: "Present, appearing, or found everywhere." }
            ],
            literary: [
                { word: "Ephemeral", pos: "adj", def: "Lasting for a very short time." },
                { word: "Gossamer", pos: "adj", def: "Used to refer to something very light, thin, and insubstantial or delicate." },
                { word: "Mellifluous", pos: "adj", def: "A sound that is sweet or musical; pleasant to hear." },
                { word: "Nefarious", pos: "adj", def: "Wicked, villainous, or criminal." },
                { word: "Penury", pos: "noun", def: "Extreme poverty; destitution." },
                { word: "Quixotic", pos: "adj", def: "Exceedingly idealistic; unrealistic and impractical." },
                { word: "Surreptitious", pos: "adj", def: "Kept secret, especially because it would not be approved of." }
            ],
            whimsical: [
                { word: "Bumblepuppy", pos: "noun", def: "A game played without rules; aimless or unskillful play." },
                { word: "Lollygag", pos: "verb", def: "To spend time aimlessly; to dawdle or loiter." },
                { word: "Petrichor", pos: "noun", def: "A pleasant smell that frequently accompanies the first rain after a long period of warm, dry weather." },
                { word: "Serendipity", pos: "noun", def: "The occurrence and development of events by chance in a happy or beneficial way." },
                { word: "Susurrus", pos: "noun", def: "Whispering, murmuring, or rustling." },
                { word: "Taradiddle", pos: "noun", def: "A petty lie; pretentious nonsense." },
                { word: "Wanderlust", pos: "noun", def: "A strong desire to travel." }
            ]
        };

        let currentWords = { academic: null, literary: null, whimsical: null };

        function getSeededIndex(length) {
            // Get date string in Sydney (YYYY-MM-DD)
            const sydneyDate = new Intl.DateTimeFormat('en-CA', {
                timeZone: 'Australia/Sydney',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).format(new Date());
            
            // Simple hash of the date string
            let hash = 0;
            for (let i = 0; i < sydneyDate.length; i++) {
                hash = ((hash << 5) - hash) + sydneyDate.charCodeAt(i);
                hash |= 0; 
            }
            return Math.abs(hash) % length;
        }

        function displayWords() {
            Object.keys(LEXICON).forEach(tier => {
                const list = LEXICON[tier];
                const index = getSeededIndex(list.length);
                const wordData = list[index];
                currentWords[tier] = wordData;

                const target = document.getElementById(`target-${tier}`);
                target.innerHTML = `
                    <div class="fade-in">
                        <div class="flex items-baseline gap-2 mb-1 flex-wrap">
                            <h2 class="serif text-3xl text-white capitalize tracking-tight">${wordData.word}</h2>
                            <span class="text-slate-500 italic text-[13px] font-light lowercase">${wordData.pos}</span>
                        </div>
                        <div class="w-8 h-[2px] accent-bg rounded-full mb-4 opacity-80"></div>
                        <p class="text-slate-300 text-base font-light leading-relaxed">${wordData.def}</p>
                    </div>
                `;
            });
        }

        function showSimpleText() {
            const modal = document.getElementById('simple-text-modal');
            const container = document.getElementById('simple-content-area');
            const lines = [];
            ['academic', 'literary', 'whimsical'].forEach((id, idx) => {
                const color = ['ðŸ”´', 'ðŸŸ¢', 'ðŸ”µ'][idx];
                if (currentWords[id]) {
                    lines.push(`${color} <b>${currentWords[id].word.toLowerCase()}</b> â€¢ ${currentWords[id].pos.toLowerCase()} â€¢ ${currentWords[id].def.toLowerCase()}`);
                }
            });
            container.innerHTML = lines.map(line => `<div>${line}</div>`).join('');
            modal.classList.remove('hidden');
        }

        function copySimpleText() {
            const text = ['academic', 'literary', 'whimsical']
                .filter(id => currentWords[id])
                .map((id, i) => `${['ðŸ”´','ðŸŸ¢','ðŸ”µ'][i]} ${currentWords[id].word.toLowerCase()} â€¢ ${currentWords[id].pos.toLowerCase()} â€¢ ${currentWords[id].def.toLowerCase()}`)
                .join('\n');
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }

        function closeModal() { document.getElementById('simple-text-modal').classList.add('hidden'); }

        window.onload = displayWords;
    </script>
</body>
</html>
